<script>
var IE = document.all?true:false;
if (!IE) document.captureEvents(Event.MOUSEMOVE)
document.onmousemove = getMouseXY;
var tempX = 0;
var tempY = 0; 
function getMouseXY(e) {
if (IE) { // grab the x-y pos.s if browser is IE
tempX = event.clientX + document.body.scrollLeft;
tempY = event.clientY + document.body.scrollTop;
}
else {  // grab the x-y pos.s if browser is NS
tempX = e.pageX;
tempY = e.pageY;
}  
if (tempX < 0){tempX = 0;}
if (tempY < 0){tempY = 0;}  
document.getElementById('MouseX').value = (tempX+10);
document.getElementById('MouseY').value = tempY;
return true;
}
 function DivSetVisible(state,nr)
  {
   var DivRef = document.getElementById('Div'+nr);
   if(state)
   {
    DivRef.style.display = "block";
	DivRef.style.left = document.getElementById('MouseX').value;
	DivRef.style.top = document.getElementById('MouseY').value;
   }
   else
   {
    DivRef.style.display = "none";
   }
  }
  </script>
<body >
<input type="hidden" name="MouseX" id="MouseX" value="0" size="4">
<input type="hidden" name="MouseY" id="MouseY" value="0" size="4">
<h2><span style="color:#076C9F">Multi variable split tester statistics </span></h2>

{cycler_stats}{rows}
</body>
