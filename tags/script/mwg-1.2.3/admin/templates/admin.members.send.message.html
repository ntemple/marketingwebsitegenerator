<form name="form1" method="post" action="do.members.send.message.php?id={member_id}">
  <table width="500" border="0" align="center" cellpadding="0" cellspacing="2">
    <tr bgcolor="#CCCCCC">
      <td colspan="2"><strong>Send Message to user </strong></td>
    </tr>
    <tr bgcolor="#F1EFEF">
      <td width="153">Subject:</td>
      <td width="147"><input name="subject" type="text" id="subject"></td>
    </tr>
    <tr bgcolor="#F1EFEF">
      <td valign="top">Body:</td>
      <td><textarea name="body" cols="50" rows="6" id="body"></textarea></td>
    </tr>
    <tr bgcolor="#F1EFEF">
      <td>Send to: </td>
      <td><input name="sendto" type="radio" value="1" checked>
        Message &amp; Email </td>
    </tr>
    <tr bgcolor="#F1EFEF">
      <td>&nbsp;</td>
      <td><input name="sendto" type="radio" value="2">
        Message</td>
    </tr>
    <tr bgcolor="#F1EFEF">
      <td>&nbsp;</td>
      <td><input name="sendto" type="radio" value="3">
        Email</td>
    </tr>
    <tr>
      <td><div align="right">
          <input name="Send" type="submit" id="Send" value="Send">
        </div></td>
      <td><div align="left">
          <input type="submit" name="Submit" value="Close window" onClick="window.self.close()">
        </div></td>
    </tr>
  </table>
</form>
