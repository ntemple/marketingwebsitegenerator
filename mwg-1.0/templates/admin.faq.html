<h2><font color="#076C9F">FAQ</font></h2>
<p>This will allow you to manage your FAQ page on your site.</p>
<p><strong>Add new question:</strong></p>
<form id="form1" name="form1" method="post" action="do.add.question.php">
  <table width="550" border="0">
    <tr>
      <td>Question:</td>
      <td><strong>
        <textarea name="question" cols="80" rows="1"></textarea>
        </strong></td>
    </tr>
    <tr>
      <td>Answer:</td>
      <td><strong>
        <textarea name="answer" cols="80" id="answer" rows="1"></textarea>
        </strong></td>
    </tr>
    <tr>
      <td>Category:</td>
      <td><input name="faq_category" type="text" id="faq_category" size="80" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>Position:</td>
      <td><input name="position" type="text" id="position" size="5" />
        the position where the Q/A should show in its category (use integers) </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="Submit" value="Add" /></td>
    </tr>
  </table>
</form>
<p><b><font color="#076C9F" size="4">Your Current FAQ's</font></b></p>
<p style="margin-left: 25; margin-right: 25">{questions}</p>
<hr color="#000000" width="95%" />
<p style="margin-left: 25; margin-right: 25">{answers}</p>
